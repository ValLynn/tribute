    <div id="main"> 
      <article>

          <!-- Requirement #2 TITLE  -->
          <!-- I should see an element with a corresponding id="title", which contains a string (i.e. text) that describes the subject of the tribute page. -->

        </div>

        
      <!-- Requirement #3 #8, #9 IMG  -->
        <!-- I should see a div element with a corresponding id="img-div"         --> 
              <!-- IMAGE must be responsive & resize relative to width of parent  -->
              <!-- IMAGE must be centered within its parent                       -->

          <figure>
            <!-- Requirement #4  -->
            <!-- Within the img-div element, I should see an img element with a corresponding id="image" -->

            <!-- Requirement #5 -->
            <!-- Within the img-div element, I should see an element with a corresponding id="img-caption" that contains textual content describing the image shown in img-div -->
            <fig-caption id="img-caption"> Bessie Coleman and her airplane </fig-caption>
          </figure>

        </div>

        <div id="tribute-info"> <!-- us#6 -->
          <!-- Info about Bessie goes here -->
